<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreJun Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            min-height: 100vh;
            background: #f8f9fb;
        }
        .logout-btn {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 10;
        }
        .centered-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-flex {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: flex-start;
            width: 100vw;
            max-width: 1200px;
        }
        .card-simple {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            min-width: 370px;
            max-width: 420px;
            width: 100%;
        }
        .card-simple h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            margin-top: 1.2rem;
            margin-bottom: 0.4rem;
        }
        .form-control, .form-select {
            margin-bottom: 0.5rem;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-top: 1.2rem;
        }
        .dropdown {
            width: 100%;
            margin-bottom: 1rem;
        }
        .dropdown-list {
            display: none;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .dropdown-list.show {
            display: block;
        }
        .dropdown-list-item {
            padding: 0.7rem 1rem;
            cursor: pointer;
        }
        .dropdown-list-item:hover {
            background: #f0f4fa;
        }
        .search-input {
            margin-bottom: 0.7rem;
        }
    </style>
</head>
<body>
    <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
    <div class="centered-container">
        <div class="dashboard-flex">
            <!-- Booking Form -->
            <div class="card-simple">
                <h2>Book a Room</h2>
                <form id="bookingForm">
                    <label class="form-label" for="roomType">Room Type</label>
                    <select class="form-select" id="roomType" name="roomType" required>
                        <option value="" selected disabled>Select a Room Type</option>
                        <option value="private">Private Room</option>
                        <option value="conference">Conference Room</option>
                        <option value="shared">Shared Desk</option>
                    </select>

                    <div id="roomDropdownSection">
                        <!-- Room/seat/team dropdowns will be injected here by JS -->
                    </div>

                    <label class="form-label" for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required min="2025-06-05">

                    <label class="form-label" for="slot">Time Slot</label>
                    <select class="form-select" id="slot" name="slot" required>
                        <!-- JS will populate 12-hour slots -->
                    </select>

                    <div id="bookingMsg"></div>
                    <button type="submit" class="btn btn-primary">Book Room</button>
                </form>
            </div>
            <!-- My Bookings & Teams & Available Rooms -->
            <div class="card-simple">
                <div class="dropdown">
                    <button class="btn btn-secondary w-100" id="myBookingsDropdown">My Bookings</button>
                    <div class="dropdown-list" id="myBookingsList"></div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary w-100" id="myTeamsDropdown">My Teams</button>
                    <div class="dropdown-list" id="myTeamsList"></div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-primary w-100" id="createTeamDropdown">Create Team</button>
                    <div class="dropdown-list" id="createTeamList">
                        <input type="text" class="form-control search-input" id="teamSearchInput" placeholder="Search by name, email, or ID">
                        <div id="teamSearchResults"></div>
                        <button class="btn btn-success mt-2 w-100" id="createTeamBtn">Create</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary w-100" id="availableRoomsDropdown">Available Rooms</button>
                    <div class="dropdown-list" id="availableRoomsList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
