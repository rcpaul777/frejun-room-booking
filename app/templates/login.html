<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreJun Room Booking</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #f8f9fb; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card p-4" style="min-width:350px; max-width:400px; width:100%; box-shadow:0 2px 12px rgba(0,0,0,0.07);">
        <h2 class="mb-4 text-center">Login to FreJun Room Booking</h2>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/signup">Don't have an account? Sign up</a>
        </div>
        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
